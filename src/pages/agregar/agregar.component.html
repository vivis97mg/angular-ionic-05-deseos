<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			{{ lista.titulo }}
		</ion-title>
	</ion-navbar>
</ion-header>
	
<ion-content>

	<ion-list>
		<ion-list-header>
			Tareas
		</ion-list-header>

		<ion-item>
			<ion-label floating>
				Nuevo item
			</ion-label>

			<ion-input [(ngModel)]="nombreItem" type="text" (keyup.enter)="agregarItem()"></ion-input>
		</ion-item>
	</ion-list>	

	<ion-list *ngIf="lista.items.length > 0">

		<ion-list-header>
			Tareas por hacer
		</ion-list-header>

		<ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeindown">
			<button ion-item detail-none (click)="actualizarTarea( item )">
				<ion-icon *ngIf="item.completado" name="md-checkmark-circle-outline" item-start></ion-icon >
				<ion-icon *ngIf="!item.completado" name="md-radio-button-off" item-start></ion-icon>
				{{ item.desc }}
			</button>

			<ion-item-options side="rigth">
				<button (click)="borrar( i )" ion-button icon-only color="primary">
					<ion-icon name="md-close-circle"></ion-icon>
					<!-- <ion-icon name="md-close"></ion-icon> -->
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>

</ion-content>
