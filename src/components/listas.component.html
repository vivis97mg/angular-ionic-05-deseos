<ion-list>
	<ion-item-sliding #slidingItem *ngFor="let lista of deseosService.listas | filtroCompletado:terminada">
		<ion-item-options side="left">
			<button (click)="editarLista( lista, slidingItem )" ion-button icon-only color="info">
				<ion-icon name="md-create"></ion-icon>
				<!-- <ion-icon name="ios-create"></ion-icon> -->
			</button>
		</ion-item-options>

		<button ion-item (click)="listaSeleccionada(lista)">
			{{ lista.titulo }}
			<ion-note item-end>
				{{ lista.items.length }} items
			</ion-note>
		</button> 
		
		<ion-item-options side="right">
			<button (click)="borrarLista( lista )" ion-button icon-only color="primary">
				<ion-icon name="md-close-circle"></ion-icon>
				<!-- <ion-icon name="md-close"></ion-icon> -->
			</button>
		</ion-item-options>
	</ion-item-sliding>
</ion-list>
